<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <style>
        
        body {
            background-color: rgb(107, 101, 101);
        }

        .painel{
            margin: auto;
            background-color: rgba(255, 255, 255, 0.993);
            width: 500px;
            height: 700px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #sim {
            height: 55px;
            width: 100px;
            background-color: rgb(25, 146, 35);
            border: 2px solid rgb(5, 5, 5);
            border-radius: 10px;
            color: white;
            margin-left: -80px;
            cursor: pointer;
        }

        #nao {
            position: absolute;
            height: 55px;
            width: 100px;
            background-color: rgb(235, 18, 18);
            border: 2px solid rgb(0, 0, 0);
            border-radius: 10px;
            color: white;
            margin-left: 10px;
            transition: left 0.5s ease , top 0.5s ease;
        }

        h3 {
            font-size: 30px;
        }
    </style>
</head>

<body>

    <div class="painel">
        <h1>Fernanda</h1>
        <img src="https://media1.tenor.com/images/645b93ea8ebcdeaa12805e6f94060e9e/tenor.gif?itemid=14645087" alt="">
        <h3>Quer namorar comigo?</h3>
        <button id="sim"> SIM </button>
        <button onmouseover="fuja()" id="nao"> N√ÉO </button>
    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")
            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;
            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;
            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);
            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }

        document.getElementById('sim') .addEventListener('click', function () {
            window.location.href = "https://cdn.discordapp.com/attachments/803060262210764800/1281681332103024682/image.png?ex=66dc9a42&is=66db48c2&hm=367830f5c9d66aa68a4f0ad8de7d103864389b45cc9962187ec220c35e76fd96&";
        });

    </script>
</body>
</html>
